name: Hourly Critter Facts

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      UPDATE_COUNT: "71"   # TEST MODE: update everything so you can confirm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync to origin/main (clean workspace)
        run: |
          set -e
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Generate fresh facts and update JSON
        run: |
          python - <<'PY'
          import os, json, datetime, time
          import requests

          API_KEY = os.environ.get("OPENAI_API_KEY")
          if not API_KEY:
              raise SystemExit("Missing OPENAI_API_KEY secret")

          PATH = "data/critter-data.json"
          with open(PATH, "r", encoding="utf-8") as f:
              data = json.load(f)

          critters = data.get("critters", [])
          if not isinstance(critters, list) or not critters:
              raise SystemExit("data['critters'] must be a non-empty array")

          now = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
          data["lastUpdated"] = now

          def gen_fact(name: str) -> str:
              url = "https://api.openai.com/v1/responses"
              headers = {
                  "Authorization": f"Bearer {API_KEY}",
                  "Content-Type": "application/json",
              }
              payload = {
                  "model": "gpt-4.1-mini",
                  "input": (
                      f"Write ONE accurate fun fact about {name} for a wildlife Twitch stream. "
                      "Max 18 words. Plain text only. No profanity. No ages. No speculation."
                  ),
              }

              r = requests.post(url, headers=headers, json=payload, timeout=90)

              # HARD FAIL with readable info if OpenAI rejects your key/model/etc.
              if r.status_code >= 400:
                  raise SystemExit(f"OpenAI error {r.status_code}: {r.text[:500]}")

              out = r.json()

              txt = ""
              for item in out.get("output", []):
                  for c in item.get("content", []):
                      if c.get("type") == "output_text":
                          txt += c.get("text", "")

              fact = (txt or "").strip().replace("\n", " ")
              if not fact:
                  raise SystemExit("OpenAI returned empty output_text")
              return fact

          updated = 0
          for c in critters:
              name = (c.get("name") or "").strip()
              if not name:
                  continue
              old = (c.get("fact") or "").strip()

              new = gen_fact(name)
              c["fact"] = new
              updated += 1

              # print first few changes so you KNOW it's working
              if updated <= 5:
                  print(f"{name}:")
                  print(f"  OLD: {old}")
                  print(f"  NEW: {new}")

              time.sleep(0.35)

          with open(PATH, "w", encoding="utf-8") as f:
              json.dump(data, f, indent=2, ensure_ascii=False)

          print(f"Updated timestamp: {now}")
          print(f"Updated facts: {updated}/{len(critters)}")
          PY

      - name: Commit and push
        run: |
          set -e
          git config user.name "crittercamp-bot"
          git config user.email "actions@users.noreply.github.com"

          git add data/critter-data.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Hourly critter fact refresh"
          git push origin HEAD:main
