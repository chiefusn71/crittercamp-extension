<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Critter Camp Overlay</title>
  </head>

  <body>
    <div id="app">
      <!-- Category rail (icons only) -->
      <div id="catRail" aria-label="Critter categories"></div>

      <!-- Slide-out critter picker -->
      <div id="panel" class="panel closed" aria-label="Critter list">
        <div class="panelHeader">
          <div class="panelTitle" id="panelTitle">Category</div>
          <button id="panelClose" class="iconBtn" aria-label="Close panel">√ó</button>
        </div>
        <div id="critterGrid" class="grid" aria-label="Critter icons"></div>
      </div>

      <!-- Critter info card -->
      <div id="card" class="card hidden" aria-label="Critter info">
        <button id="cardClose" class="iconBtn" aria-label="Close card">√ó</button>
        <div class="cardTop">
          <div class="bigIcon" id="cIcon">üêæ</div>
          <div class="cardNames">
            <div class="name" id="cName">Critter</div>
          </div>
        </div>

        <div class="block">
          <div class="label">Summary</div>
          <div class="text" id="cSummary"></div>
        </div>

        <div class="block">
          <div class="label">Fun Fact</div>
          <div class="fact" id="cFact"></div>
        </div>
      </div>

      <!-- tiny status (optional) -->
      <div id="status" class="status"></div>
    </div>

    <script src="./viewer.js"></script>
  </body>
</html>
