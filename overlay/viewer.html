<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CritterCampRCT Overlay</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Root overlay container -->
  <div id="ccRoot" class="hidden">
    <!-- Category rail -->
    <div id="catRail" aria-label="Critter categories"></div>

    <!-- Slide-out category panel -->
    <div id="panel" class="closed" aria-label="Category panel">
      <div id="panelHeader">
        <div id="panelTitle">CATEGORY</div>
      </div>
      <div id="critterGrid"></div>
    </div>

    <!-- Critter info card -->
    <div id="card" class="hidden" aria-label="Critter info">
      <div id="cardTop">
        <div style="display:flex;align-items:center;gap:10px;">
          <div id="cIcon">ðŸ¦Œ</div>
          <div id="cName">Critter</div>
        </div>
      </div>

      <div class="cardLabel">Summary</div>
      <div id="cSummary"></div>

      <div class="cardLabel">Fun Fact</div>
      <div id="cFact"></div>
    </div>
  </div>

  <div id="status" style="display:none;"></div>

  <script src="./viewer.js"></script>
</body>
</html>
