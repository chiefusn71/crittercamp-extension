name: Hourly Critter Facts

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install requests
        run: python -m pip install --upgrade pip requests

      - name: Generate fresh facts and update JSON
        run: |
          python - <<'PY'
          import os, json, datetime, requests, time

          API_KEY = os.environ.get("OPENAI_API_KEY")
          if not API_KEY:
            raise SystemExit("Missing OPENAI_API_KEY secret")

          path = "data/critter-data.json"
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)

          now = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
          data["lastUpdated"] = now

          def gen_fact(name):
            # OpenAI API uses Bearer auth with your API key. :contentReference[oaicite:2]{index=2}
            url = "https://api.openai.com/v1/responses"
            headers = {
              "Authorization": f"Bearer {API_KEY}",
              "Content-Type": "application/json"
            }
            payload = {
              "model": "gpt-4.1-mini",
              "input": [
                {
                  "role": "user",
                  "content": (
                    f"Write ONE short educational fun fact about {name} for a casual wildlife Twitch stream. "
                    "Max 18 words. No profanity. No age/birthday. No speculation. Just a true, general fact."
                  )
                }
              ]
            }
            r = requests.post(url, headers=headers, json=payload, timeout=45)
            r.raise_for_status()
            out = r.json()
            # Grab text safely
            txt = ""
            try:
              for item in out.get("output", []):
                for c in item.get("content", []):
                  if c.get("type") == "output_text":
                    txt += c.get("text", "")
            except Exception:
              pass
            return (txt or "").strip().replace("\n", " ")

          for c in data.get("critters", []):
            name = c.get("name", "").strip()
            if not name:
              continue
            c["fact"] = gen_fact(name)
            time.sleep(0.4)  # tiny pause to be polite

          with open(path, "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2, ensure_ascii=False)
          PY

      - name: Commit and push
  run: |
    set -e

    git config user.name "crittercamp-bot"
    git config user.email "actions@users.noreply.github.com"

    # Make sure we are on main and up to date
    git checkout main
    git fetch origin main
    git rebase origin/main

    # Stage changes
    git add data/critter-data.json

    # If nothing changed, exit clean (prevents random failures)
    if git diff --cached --quiet; then
      echo "No changes to commit."
      exit 0
    fi

    # Commit and push (rebase-safe)
    git commit -m "Hourly critter fact refresh"
    git push origin main

