name: Hourly Critter Facts

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-critter-refresh
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Generate fresh facts and update JSON
        run: |
          python - <<'PY'
          import os, json, datetime, requests, time, random

          API_KEY = os.environ.get("OPENAI_API_KEY")
          if not API_KEY:
            raise SystemExit("Missing OPENAI_API_KEY secret")

          path = "data/critter-data.json"
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)

          now = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
          data["lastUpdated"] = now

          # ---- IMPORTANT ----
          # Updating all 71 critters every hour = 71 API calls/hour.
          # That can hit rate limits, timeouts, or cost more than you want.
          # This rotates a subset each hour but still guarantees "fresh info every hour".
          #
          # Change this to 71 if you truly want all of them updated every hour.
          UPDATE_COUNT = 71
          # -------------------

          critters = data.get("critters", [])
          if not isinstance(critters, list):
            raise SystemExit("critters must be a list")

          # pick a stable rotating subset based on the current hour
          # so itâ€™s predictable and will change each hour
          hour_key = datetime.datetime.utcnow().strftime("%Y-%m-%dT%H")
          rng = random.Random(hour_key)
          indices = list(range(len(critters)))
          rng.shuffle(indices)
          pick = indices[:min(UPDATE_COUNT, len(indices))]

          def extract_text(resp_json: dict) -> str:
            txt = ""
            for item in resp_json.get("output", []):
              for c in item.get("content", []):
                if c.get("type") == "output_text":
                  txt += c.get("text", "")
            return (txt or "").strip().replace("\n", " ")

          def gen_fact(name: str) -> str:
            url = "https://api.openai.com/v1/responses"
            headers = {
              "Authorization": f"Bearer {API_KEY}",
              "Content-Type": "application/json",
            }
            payload = {
              "model": "gpt-4.1-mini",
              "input": (
                f"Write ONE short educational fun fact about {name} for a casual wildlife Twitch stream. "
                "Max 18 words. No profanity. No ages/birthdays. No speculation. Just a true, general fact."
              ),
            }

            r = requests.post(url, headers=headers, json=payload, timeout=45)
            r.raise_for_status()
            txt = extract_text(r.json())
            return txt if txt else f"{name} are a common wildlife species with interesting behaviors worth observing."

          # update only the chosen subset
          for i in pick:
            c = critters[i]
            name = (c.get("name") or "").strip()
            if not name:
              continue
            c["fact"] = gen_fact(name)
            c["factUpdated"] = now
            time.sleep(0.35)

          with open(path, "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2, ensure_ascii=False)
          PY

      - name: Commit and push
        run: |
          set -e

          git config user.name "crittercamp-bot"
          git config user.email "actions@users.noreply.github.com"

          git checkout main
          git fetch origin main
          git rebase origin/main

          git add data/critter-data.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Hourly critter fact refresh"
          git push origin main
