name: Update Critter Data

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp in critter-data.json
        run: |
          python - <<'PY'
          import json, datetime
          path = "data/critter-data.json"
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)

          now = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
          data["lastUpdated"] = now

          with open(path, "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2)
          PY

      - name: Commit and push
        run: |
          git config user.name "crittercamp-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/critter-data.json
          git commit -m "Auto-update critter data" || exit 0
          git push
