name: Hourly Critter Facts

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # Make sure the runner matches origin/main exactly (prevents "fetch first" / rebase conflicts)
      - name: Sync workspace with origin/main
        run: |
          set -e
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Generate fresh facts and update JSON
        run: |
          python - <<'PY'
          import os, json, datetime, random, time
          import requests

          API_KEY = os.environ.get("OPENAI_API_KEY")
          if not API_KEY:
              raise SystemExit("Missing OPENAI_API_KEY secret")

          PATH = "data/critter-data.json"

          with open(PATH, "r", encoding="utf-8") as f:
              data = json.load(f)

          critters = data.get("critters", [])
          if not isinstance(critters, list) or not critters:
              raise SystemExit("data['critters'] must be a non-empty array")

          # Update timestamp
          now = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
          data["lastUpdated"] = now

          # How many critters to refresh per hour (keeps API usage sane)
          UPDATE_COUNT = int(os.environ.get("UPDATE_COUNT", "12"))
          UPDATE_COUNT = max(1, min(UPDATE_COUNT, len(critters)))

          # Choose a rotating/random subset each run
          # (Random is fine; if you want strict rotation later we can add it.)
          subset = random.sample(critters, UPDATE_COUNT)

          def call_openai_fact(animal_name: str) -> str:
              url = "https://api.openai.com/v1/responses"
              headers = {
                  "Authorization": f"Bearer {API_KEY}",
                  "Content-Type": "application/json",
              }
              payload = {
                  "model": "gpt-4.1-mini",
                  "input": [
                      {
                          "role": "user",
                          "content": (
                              f"Write ONE accurate fun fact about {animal_name} for a wildlife Twitch stream. "
                              "Max 18 words. Plain text only. No profanity. No ages or birthdays. No speculation."
                          ),
                      }
                  ],
              }

              r = requests.post(url, headers=headers, json=payload, timeout=60)
              r.raise_for_status()
              out = r.json()

              # Extract output text
              text_parts = []
              for item in out.get("output", []):
                  for c in item.get("content", []):
                      if c.get("type") == "output_text":
                          t = (c.get("text") or "").strip()
                          if t:
                              text_parts.append(t)

              fact = " ".join(text_parts).replace("\n", " ").strip()
              # Safety fallback so you never write empty facts
              if not fact:
                  fact = f"{animal_name} is a fascinating part of Michiganâ€™s ecosystem."
              return fact

          updated = 0
          for c in subset:
              name = (c.get("name") or "").strip()
              if not name:
                  continue

              try:
                  new_fact = call_openai_fact(name)
                  c["fact"] = new_fact
                  updated += 1
              except Exception as e:
                  # Don't kill the whole run if one critter fails
                  # Keep previous fact intact
                  pass

              time.sleep(0.4)  # tiny pause

          # Save
          with open(PATH, "w", encoding="utf-8") as f:
              json.dump(data, f, indent=2, ensure_ascii=False)

          print(f"Updated timestamp: {now}")
          print(f"Updated facts: {updated}/{UPDATE_COUNT}")
          PY

      - name: Commit and push
        run: |
          set -e
          git config user.name "crittercamp-bot"
          git config user.email "actions@users.noreply.github.com"

          git add data/critter-data.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Hourly critter fact refresh"
          git push origin HEAD:main
